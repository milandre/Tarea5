
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %} Titulo Base {% endblock %}</title>
	{% block css %}<link rel="stylesheet" href="/media/css/estilo.css">{% endblock %}
</head>
<body>
<header>
	<img src="/media/images/cel.jpeg"/>
	<h1>Proyecto ServiSoft (Venta de productos).</h1>
	<nav>
		<a href="{% url "vista_principal" %}">Inicio</a>
		<a href="/productos/page/1">Productos</a>
		<a href="{% url "vista_contacto" %}">Contacto</a>
		<a href="{% url "vista_about" %}">Acerca de...</a>
		{% if user.is_authenticated %}
			<a href="{% url "vista_logout" %}">Cerrar sesion</a>
		{% else %}
			<a href="{% url "vista_login" %}">Iniciar sesion</a>	
		{% endif %}
	</nav>
</header>
<section>
	{% block content %}
	{% endblock %}
</section>
</body>
</html>
